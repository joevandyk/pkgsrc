# cgiirc configuration file fragment for Apache

<IfModule mod_alias.c>
    Alias /cgiirc/ "@CGIIRC@/"
</IfModule>

<Directory "@CGIIRC@">
    Options +ExecCGI
    AddHandler cgi-script .cgi
    AllowOverride None
    Order allow,deny
    Allow from all
</Directory>
